     #     restore-keys : |
     #       ${{ runner.os }}-build-${{ env.cache-name }}-
     #       ${{ runner.os }}-build-
     #       ${{ runner.os }}-

      - name: Install dependencies
     #   if: steps.cache-nodemodules.outputs.cache-hit != 'true'
        run: |
          npm ci

      - name: build
        run: |
          npm run build

      - name: Test
        run: |
          npm run test

      - name: Lint
        run: |
          npm run lint

